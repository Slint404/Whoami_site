<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whoami Recon – Audit OSINT Web</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #1a1a1a, #0e0e0e);
      color: #e0e0e0;
      font-family: 'Fira Mono', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 3rem;
      background-color: rgba(30, 30, 30, 0.95);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 100, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .hero-text {
      flex: 1;
      min-width: 250px;
    }
    .hero img {
      max-width: 220px;
    }
    h1 {
      font-size: 2.8rem;
      color: #4af626;
      margin-bottom: 0.5rem;
      animation: floatText 3s ease-in-out infinite;
    }
    @keyframes floatText {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    h2 {
      font-size: 1.5rem;
      color: #f6a726;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.7;
    }
    a {
      color: #4af6c6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .section {
      margin-top: 2.5rem;
    }
    .button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      padding: 0.75rem 1.8rem;
      background-color: #4af626;
      color: #121212;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .button img {
      height: 30px;
    }
    .button:hover {
      background-color: #38c91c;
      transform: scale(1.05);
    }
    .icon {
      margin-right: 8px;
      color: #4af6c6;
    }
    table {
      width: 100%;
      margin-top: 1.5rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #3a3a3a;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #222;
      color: #f6a726;
    }
    td {
      background-color: #1c1c1c;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #181818;
      font-size: 0.9rem;
      color: #888;
    }
    footer a {
      color: #888;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="assets/Foxit.png" alt="Renard au bureau">
      <div class="hero-text">
        <h1>Whoami Recon</h1>
        <p><em>Audit OSINT Web – Cartographie de votre exposition numérique</em></p>
        <a class="button" href="mailto:contact@tondomaine.fr">
          <i class="fas fa-flag"></i> Demander un audit
          <img src="assets/Foxit5.png" alt="Renard longue-vue">
        </a>
      </div>
    </div>
  </div>

  <footer>
    © 2024 Whoami Recon · <a href="#">Mentions légales</a> · <a href="#">Politique de confidentialité</a> · <a href="#">CGV</a>
  </footer>
</body>
</html>
