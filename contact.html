<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Whoami Recon</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="assets/Logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #121212;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
    }

    header span:first-child {
      color: white;
    }

    header span:last-child {
      color: #3e9448;
    }

    .container {
      flex: 1;
      padding: 3rem 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: #3e9448;
      margin-bottom: 2rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input, textarea {
      padding: 0.75rem;
      background: #1e1e1e;
      border: none;
      border-radius: 5px;
      color: #e0e0e0;
      font-size: 1rem;
    }

    button {
      background: #3e9448;
      color: #121212;
      padding: 0.75rem;
      border: none;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #2e6f35;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 2rem;
      color: #3e9448;
      font-weight: bold;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      background: #121212;
      color: #888;
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/Logo.png" alt="Logo" />
    <h1><span>WHOAMI</span> <span>RECON</span></h1>
  </header>

  <div class="container">
    <h2><i class="fas fa-envelope"></i> Contactez-nous</h2>

    <form action="https://formspree.io/f/xovdklpq" method="POST" onsubmit="handleSubmit(event)">
      <input type="text" name="name" placeholder="Votre nom" required />
      <input type="email" name="_replyto" placeholder="Votre email" required />
      <textarea name="message" rows="5" placeholder="Votre message..." required></textarea>
      <input type="hidden" name="_next" value="contact.html?success=true">
      <button type="submit">Envoyer</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Merci ! Votre message a bien été envoyé.
    </div>
  </div>

  <footer>
    © 2024 Whoami Recon · Mentions légales · Politique de confidentialité · CGV
  </footer>

  <script>
    function handleSubmit(event) {
      const form = event.target;
      const successMessage = document.getElementById("successMessage");

      // Let Formspree do its job first
      setTimeout(() => {
        if (new URLSearchParams(window.location.search).get("success") === "true") {
          successMessage.style.display = "block";
        }
      }, 500);
    }

    // Show success message if redirected
    window.addEventListener("DOMContentLoaded", () => {
      const success = new URLSearchParams(window.location.search).get("success");
      if (success === "true") {
        document.getElementById("successMessage").style.display = "block";
      }
    });
  </script>
</body>
</html>
