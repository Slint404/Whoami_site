<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Whoami Recon</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" href="assets/Logo.png" type="image/png" />
  <style>
    :root { color-scheme: dark; }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #e0e0e0;
      font-family: 'Rajdhani', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }

    html { scroll-behavior: smooth; }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: #121212e6;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }

    .logo a {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
    }

    .logo img {
      height: 50px;
    }

    .logo h1 {
      font-size: 2rem;
      margin: 0;
    }

    .logo span:first-child { color: white; }
    .logo span:last-child { color: #3e9448; }

    nav a {
      color: #e0e0e0;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover { color: #3e9448; }

    .container {
      width: 100%;
      padding: 2rem 4rem;
      box-sizing: border-box;
    }

    .section {
      margin-top: 4rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }

    .section h2 {
      color: #3e9448;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-size: 1rem;
    }

    button {
      background-color: #3e9448;
      color: #121212;
      padding: 0.75rem 2rem;
      font-weight: bold;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #2e6f35;
      box-shadow: 0 0 15px rgba(62, 148, 72, 0.5);
    }

    .success-message {
      display: none;
      margin-top: 1.5rem;
      color: #3e9448;
      font-weight: bold;
      text-align: center;
      animation: fadeUp 0.8s ease forwards;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background: #121212;
      color: #888;
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: #888;
      margin: 0 0.5rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      nav {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="assets/Logo.png" alt="Logo CLI" />
        <h1><span>WHOAMI</span> <span>RECON</span></h1>
      </a>
    </div>
    <nav>
      <a href="index.html#solutions">Solutions</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <section class="section">
        <h2><i class="fas fa-envelope"></i> Contactez-nous</h2>
        <form action="https://formspree.io/f/xovdklpq" method="POST">
          <input type="text" name="name" placeholder="Votre nom" required />
          <input type="email" name="_replyto" placeholder="Votre email" required />
          <textarea name="message" rows="6" placeholder="Votre message..." required></textarea>
          <input type="hidden" name="_next" value="contact.html?sent=1" />
          <button type="submit">Envoyer</button>
        </form>
        <div class="success-message" id="successMessage">
          ✅ Merci, votre message a bien été envoyé.
        </div>
      </section>
    </div>
  </main>

  <footer>
    © 2024 Whoami Recon · 
    <a href="#">Mentions légales</a> · 
    <a href="#">Politique de confidentialité</a> · 
    <a href="#">CGV</a>
  </footer>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get("sent") === "1") {
        document.getElementById("successMessage").style.display = "block";
      }
    });
  </script>
</body>
</html>
